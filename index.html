<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather App 2</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Weather Forecast</h1>
          <hr class="my-4" />
          <p>
            Do you want to get top news in the world today? Click the below
            button
          </p>
          <a
            class="btn btn-success btn-lg"
            href="./news/news.html"
            role="button"
            >Top News</a
          >
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5>Search for a City:</h5>
          <div class="form-inline form-group">
            <input
              class="form-control"
              type="text"
              id="search-value"
              placeholder="Enter City Name"
            />
            <button class="btn btn-info" id="search-button">
              Search
              <i class="fa fa-search"></i>
            </button>
          </div>

          <ul class="list-group history"></ul>
        </aside>

        <div class="col-lg-9">
          <div id="current" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <div class="card-footer text-center color-black">
      Developed By Steven Simon Copyright Â© 2020
    </div>
  </body>
</html>
